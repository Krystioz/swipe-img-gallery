<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Swiper Gallery</title>

        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="main-nav">
            <h1 class="brand">Welcome to my personal image gallery</h1>
        </nav>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img
                        src="./img/IMG-8801.jpg"
                        alt="Croatia city and sea view"
                        class="gallery-img active"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="./img/IMG-8811.jpg"
                        alt="Croatia city and sea view"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/IMG-8887.jpg"
                        alt="Croatia grapes field"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/IMG-8890.jpg"
                        alt="My selfie with the grape fields"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/IMG-9067.jpg"
                        alt="Forest road"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/IMG-9141.jpg"
                        alt="At the foot of the mountain
                'Śnieżka'"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/IMG-9938.jpg"
                        alt="Me on the pier in Sopot"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/83ba5276-45ee-45f0-8a32-1723f6f8fd00.JPG"
                        alt="Breakwater by the baltic sea"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/c9fdde8c-f99c-40f3-8304-8cbde5dc1ffd.JPG"
                        alt="Baltic sea"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/IMG-4427.jpg"
                        alt="Sunrise on the beach"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/IMG-4904.jpg"
                        alt="Amanita Muscaria"
                        class="gallery-img"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/IMG-4974.jpg"
                        alt="Apple tree leaves"
                        class="gallery-img"
                    />
                </div>
            </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="https://unpkg.com/popmotion@8.5.0/dist/popmotion.global.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
